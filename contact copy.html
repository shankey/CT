<script>
    $(document).ready(function() {
          
        
        $("#next").click(function(){
            var nextVar = 0;
            var sel = $(".bs-wizard-step");
            sel.each( function(){ 
                
                if ($(this).attr("class").indexOf('active') >= 0 ){
                    
                    if(nextVar==0){
                        $('a[href="#two"]').click();
                        
                            $(this).removeClass('active');
                            $(this).addClass('complete');
                            $(sel[nextVar+1]).removeClass('disabled');
                            $(sel[nextVar+1]).addClass('active');
                            return false;
                    }else{
                        if(nextVar==1){
                            $('a[href="#three"]').click();
                            $(this).removeClass('active');
                            $(this).addClass('complete');
                            $(sel[nextVar+1]).removeClass('disabled');
                            $(sel[nextVar+1]).addClass('active');
                            return false;
                        }
                    }    
                }
                nextVar++;
            });
            
        }); 
        
        
        
        $("#back").click(function(){
            var nextVar = 0;
            var sel = $(".bs-wizard-step");
            sel.each( function(){ 
                
                if ($(this).attr("class").indexOf('active') >= 0 ){
                    
                    if(nextVar==1){
                        
                        
                            $('a[href="#one"]').click();
                            $(this).removeClass('active');
                            $(this).addClass('disabled');
                            $(sel[nextVar-1]).removeClass('complete');
                            $(sel[nextVar-1]).addClass('active');
                            return false;
                    }else{
                        if(nextVar==2){
                            $('a[href="#two"]').click();
                            $(this).removeClass('active');
                            $(this).addClass('disabled');
                            $(sel[nextVar-1]).removeClass('complete');
                            $(sel[nextVar-1]).addClass('active');
                            return false;
                        }
                    } 
                }
                nextVar++;
            });
            
        }); 
    });
</script>
